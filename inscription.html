<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <title>Inscription</title>

    <link rel="stylesheet" href="style.css" />

  <body>
    <form action="recup.php" method="post">
        <div>
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required/>
        <div>
        <div>
            <label for="prenom">Prénom : </label>
            <input type="text" id="prenom" name="prenom" required/>
        <div>
        <div>
          <label for="mail">E-mail :</label>
          <input type="text" id="mail" name="mail" required/>
        </div>
        <div>
            <label for="tel">Numéro de téléphone :</label>
            <input type="tel" id="tel" name="tel" maxlength="10" pattern="[0-9]{10}" required />
            <p>Format d'écriture: 0606060606</p>
        </div>  
        <div>
          <label for="mdp">Mot de passe :</label>
          <input type="password" id="mdp" name="mdp" pattern="[0-9a-fA-F]{8,30}" required/>
          <p>Format requis :</p>
          <ul>
            <li>Des lettres minuscules</li>
            <li>Des lettres majuscules</li>
            <li>Des chiffres</li>
            <li>Minimum 8 caractères</li>
            <li>Maximum 30 caractères</li>
          </ul>
        </div>
        <div>
            <input type="submit" value="Inscrivez-vous">
        </div>
        <a href="connexion.html">Connectez-vous</a>
      </form>
    <script src="script.js"></script>
  </body>
</html>
